<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Course</title>
  </h:head>
  
  <h:body>
  	<h3>Course Details</h3>
    <h:form>
      CourseID: <h:inputText value="#{course.cid}" id="cID" required="true" requiredMessage="Course ID is mandatory"></h:inputText>
  	  
      <br/>
      <br/>
      Course Name: <h:inputText value="#{course.desc}" id="cName" required="true" requiredMessage="Course Name is mandatory"></h:inputText>
		     
      <br/>
      <br/>
      Course Duration: <h:inputText value="#{course.dur}" id="duration" p:placeholder="Enter Course Duration" ></h:inputText>
	  <br/>
      <br/>	
	<h:commandButton value="Add" action="#{courseController.addCourse(course)}" outcome="course"/>
   </h:form>
  </h:body>
</html>
