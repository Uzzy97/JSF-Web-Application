<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{studentController.loadStudents}"/>
</f:metadata>

  <h:head>
    <title>JSF Hello World Application</title>
    <h:outputStylesheet library="css" name="tables.css"  />
  </h:head>
  
  <h:body>
  	<br/>
  	<h:form>
  	<h:button value="Home" outcome="index" />
  	<h:button value="Add Student" outcome="addstudent" />
  	
  	<h:dataTable value="#{studentController.students}" var="student"
  	styleClass="table" 
    headerClass="table-header"
    rowClasses="table-odd-row,table-even-row">
  	<h:column>
 	  <f:facet name="header">Student ID</f:facet>
 	  #{student.sid}
	</h:column>
	<h:column>
 	  <f:facet name="header">Course ID</f:facet>
 	  #{student.cid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Name</f:facet>
 	  #{student.name}
	</h:column>
	<h:column>
 	  <f:facet name="header">Address</f:facet>
 	  #{student.add}
	</h:column>
	
	<h:column>
			<h:commandLink
				onclick="if (! confirm('Do you want to Delete this Student?')) return false"
				value="Delete" action="#{studentController.deleteStudent(student)}">
				</h:commandLink>
		</h:column>
  	
  	</h:dataTable>
  	</h:form>
  	
  </h:body>
</html>
