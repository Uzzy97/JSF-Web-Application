<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  
  <f:metadata>
  <f:event type="preRenderView" 
      listener="#{studentController.loadStudents()}"/>
</f:metadata>

  <h:head>
    <title>JSF Hello World Application</title>
    <h:outputStylesheet library="css" name="tables.css"  />
  </h:head>
  
  <h:body>
  	<br/>
  	<h:form>
  	<h:commandButton value="Add Student" action="addcourse.xhtml"/>
  	
  	<h:dataTable value="#{studentController.students}" var="s"
  	styleClass="table" 
    headerClass="table-header"
    rowClasses="table-odd-row,table-even-row">
  	<h:column>
 	  <f:facet name="header">Student ID</f:facet>
 	  #{s.sid}
	</h:column>
	<h:column>
 	  <f:facet name="header">Course ID</f:facet>
 	  #{s.cid}
	</h:column>
	
	<h:column>
 	  <f:facet name="header">Name</f:facet>
 	  #{s.name}
	</h:column>
  	
  	</h:dataTable>
  	</h:form>
  	
  </h:body>
</html>
